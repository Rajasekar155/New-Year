*,

body {

.msg {

@keyframes message {

.old {

.year {

.first_year {

}

.new {
  position: absolute;
  right: -100px;
  animation: new_animation 5s ease-in-out 1.5s forwards;
}

@keyframes new_animation {
  0% {
    right: -100px;
  }
  40% {
    right: 400px;
  }
  90% {
    right: 400px;
  }
  100% {
    right: 520px;
    color: blue;
  }
}

.balloon {
  width: 100px;
  height: 120px;
  border-radius: 50%;
  background-color: #ff00c3;
  position: absolute;
  top: 50%;
  right: -100px;
  margin-top: -285px;
  animation: balloon_animation 5s ease-in-out 1.5s forwards;
}

.balloon::after {
  content: "";
  width: 4px;
  height: 100px;
  background-color: white;
  position: absolute;
  left: 50%;
  margin-left: -2px;
  bottom: -100px;
}

.balloon::before {
  content: "";
  border-style: solid;
  border-width: 0 10px 20px 10px;
  border-color: transparent transparent #ff00c3 transparent;
  position: absolute;
  left: 50%;
  bottom: -10px;
  margin-left: -10px;
}

@keyframes balloon_animation {
  0% {
    right: -100px;
  }
  40% {
    right: 380px;
  }
  50% {
    right: 530px;
    top: 50%;
  }
  100% {
    right: 530px;
    top: -200%;
  }
}

.firework {
    position: relative;
    opacity: 0;
    animation: show_fireworks 2s ease-in-out 5s forwards;
}

@keyframes show_fireworks {
    0% {
        opacity: 0;
    }
    99% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.cracker {
    position: absolute;
    width: 4px;
    height: 80px;
    transform-origin: 50% 100%;
    overflow: hidden;
}

.cracker::before {
    content: '';
    background-color: gold;
    height: 40px;
    position: absolute;
    left: 0;
    right: 0;
    animation: fire 2s ease-in-out infinite;
}

@keyframes fire {
    0% {
        top: 100%;
    }
    25% {
        top: 50%;
    }
    50% {
        top: -25%;
    }
    75% {
        top: -50%;
    }
    100% {

}

    <script>
        $(document).ready(function () {
            // Set the correct target date for New Year 2024 (January 1, 2024)
            const newYear2024 = new Date('January 1, 2024 00:00:00').getTime();

            // Update the countdown every second
            const countdownInterval = setInterval(updateCountdown, 1000);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = newYear2024 - now;

                if (distance > 0) {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    const countdownText = `Countdown to New Year 2024: ${hours}h ${minutes}m ${seconds}s`;
                    $('#countdown').text(countdownText);
                } else {
                    // If the countdown is over, clear the interval
                    clearInterval(countdownInterval);
                    $('#countdown').text("Happy New Year 2024!");
                }
            }

            // Initial countdown update
            updateCountdown();

            $("#wishButton").click(function () {
                explodeFireworks();
            });

            function explodeFireworks() {
                const fireworksContainer = $("#fireworks-container");
                fireworksContainer.empty();

                for (let i = 0; i < 50; i++) {
                    createFirework();
                }
            }

            function createFirework() {
                const firework = $("<div class='firework'></div>");
                const screenWidth = $(window).width();
                const screenHeight = $(window).height();

                const positionX = Math.random() * screenWidth;
                const positionY = Math.random() * screenHeight;

                const animationDuration = Math.random() * 2 + 1;
                const animationDelay = Math.random() * 2;

                firework.css({
                    left: positionX + "px",
                    top: positionY + "px",
                    animationDuration: animationDuration + "s",
                    animationDelay: animationDelay + "s",
                });

                $("#fireworks-container").append(firework);
            }

            // Repeat the animation on button click
            function repeatAnimation() {
                explodeFireworks();
                setTimeout(repeatAnimation, 3000); // Adjust the interval (in milliseconds) as needed
            }

            repeatAnimation(); // Start the animation loop
        });
